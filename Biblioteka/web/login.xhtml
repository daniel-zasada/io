<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Bilioteka</title>
<style>
    
    .Bimage{background-image: url("resources/biblioteka.jpg"); }
    
</style>

</h:head>
    <h:body styleClass="Bimage">
<h:outputStylesheet library="css" name="style.css"  />
	<h:form id="loginForm">
            <h:panelGrid columns="2" styleClass="panelGridCenter" >
                <h:outputLabel value="Login " />
		<h:inputText id="login" value="#{loginBean.username}" />
		<h:outputLabel value="Haslo" />
		<h:inputSecret id="password" value="#{loginBean.password}"></h:inputSecret>
		<h:commandButton value="Zaloguj" action="#{loginBean.login()}"></h:commandButton>
                <br/><br/>
                <h:outputLabel value="Nie masz jeszcze konta? " />
                <h:link value="Rejestracja" outcome="registration"/>
            </h:panelGrid>
	</h:form>

</h:body>
</html>
