<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Biblioteka</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
    
    .Bimage{background-image: url("resources/biblioteka.jpg"); }
    
</style>
    </h:head>
   
    <h:body styleClass="Bimage">
        <h:outputStylesheet library="css" name="style.css"  />
        <h:panelGrid columns="1" styleClass="panelGridCenter" >
        <p:button outcome="znajdz" value="Znajdź książkę" >
           <f:param name="znajdz"  />
        </p:button>
        <p:button outcome="wyswietl" value="Wyświetl listę wszystkich książek">
           <f:param name="wyswietl"  />
        </p:button>
        <p:button outcome="sprawdz" value="Sprawdź wypożyczone książki">
           <f:param name="sprawdz"/>
        </p:button>    
        </h:panelGrid>
    </h:body>
</html>
